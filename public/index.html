<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mallow</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Mallow">
    
    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #2d1a3d 0%, #1a0f2e 50%, #0f0818 100%);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
            padding-bottom: 3rem;
        }

        .app-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem 1.25rem 2rem;
        }

        .app-header img {
            width: 7rem;
            height: 7rem;
            margin-bottom: 1rem;
        }

        .app-header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            color: #ffffff;
        }

        .canvas-section {
            padding: 0 1.25rem;
            margin-bottom: 1.5rem;
        }

        .canvas-container {
            width: 100%;
            height: 24rem;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.95));
            border-radius: 2rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(255, 120, 50, 0.05), 0 0 80px rgba(255, 80, 20, 0.2);
            border: 2px solid rgba(255, 120, 50, 0.4);
        }

        #canvas {
            width: 100%;
            height: 100%;
            cursor: crosshair;
            touch-action: none;
            border-radius: 2rem;
        }

        .toolbar-section {
            padding: 0 1.25rem;
        }

        .canvas-toolbar {
            background: linear-gradient(135deg, rgba(60, 40, 80, 0.5), rgba(40, 30, 60, 0.6));
            backdrop-filter: blur(20px);
            border-radius: 9999px;
            padding: 1rem 1.5rem;
            border: 2px solid rgba(255, 120, 50, 0.4);
            box-shadow: 0 0 30px rgba(255, 120, 50, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .toolbar-left {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .toolbar-btn {
            width: 3rem;
            height: 3rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
        }

        .toolbar-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .toolbar-btn:active {
            transform: translateY(0);
        }

        .toolbar-btn.active {
            background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
            box-shadow: 0 4px 12px rgba(168, 85, 247, 0.4);
        }

        .size-selector {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 9999px;
            padding: 0.5rem 0.75rem;
        }

        #sizeSlider {
            width: 4rem;
            height: 0.25rem;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 9999px;
            appearance: none;
            cursor: pointer;
            outline: none;
        }

        #sizeSlider::-webkit-slider-thumb {
            appearance: none;
            width: 1rem;
            height: 1rem;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(255, 255, 255, 0.5);
        }

        #sizeSlider::-moz-range-thumb {
            width: 1rem;
            height: 1rem;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(255, 255, 255, 0.5);
        }

        #sizeValue {
            color: white;
            font-size: 0.75rem;
            font-weight: 500;
            min-width: 32px;
        }

        .toolbar-right {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .color-picker {
            width: 3rem;
            height: 3rem;
            background: #06b6d4;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            position: relative;
            transition: transform 0.2s ease;
        }

        .color-picker:hover {
            transform: scale(1.05);
        }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(60, 40, 80, 0.95), rgba(40, 30, 60, 0.95));
            border-radius: 2rem;
            padding: 2rem;
            max-width: 24rem;
            margin: 1rem;
            max-height: 80vh;
            overflow: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .modal-content h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .color-palette {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .color-option {
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: transform 0.2s ease;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.selected {
            border-color: white;
        }

        .custom-color-section {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 1.5rem;
            margin-top: 1.5rem;
        }

        .custom-color-picker {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .custom-color-picker:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .custom-color-preview {
            width: 2rem;
            height: 1.25rem;
            background: #06b6d4;
            border-radius: 0.25rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        #colorSpectrum {
            cursor: crosshair;
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 1rem;
        }

        #hueSlider {
            cursor: pointer;
            border-radius: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 1rem;
        }

        #spectrumIndicator {
            position: absolute;
            width: 1rem;
            height: 1rem;
            border: 2px solid white;
            border-radius: 50%;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.5);
            transform: translate(-50%, -50%);
        }

        #hueIndicator {
            position: absolute;
            width: 1rem;
            height: 2rem;
            background: white;
            border: 1px solid #ccc;
            border-radius: 0.25rem;
            pointer-events: none;
            top: -4px;
            transform: translateX(-50%);
        }

        input[type="number"] {
            width: 4rem;
            height: 2rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 0.5rem;
            font-size: 0.875rem;
        }

        #colorPreview {
            width: 3rem;
            height: 2rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background-color: #06b6d4;
        }

        button {
            cursor: pointer;
            border: none;
            font-family: inherit;
        }

        #cancelCustomColor,
        #confirmCustomColor {
            flex: 1;
            padding: 0.75rem 1.25rem;
            border-radius: 1rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        #cancelCustomColor {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        #cancelCustomColor:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        #confirmCustomColor {
            background: linear-gradient(135deg, #a855f7, #ec4899);
            color: white;
        }

        #confirmCustomColor:hover {
            opacity: 0.9;
        }

        @media (max-width: 640px) {
            .app-header h1 {
                font-size: 2rem;
            }

            .canvas-container {
                height: 18rem;
            }

            .toolbar-left {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="app-header">
        <img src="logo copy 2.png" alt="Mallow Logo">
        <h1>Mallow.</h1>
    </div>

    <div class="canvas-section">
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <div class="toolbar-section">
        <div class="canvas-toolbar">
            <div class="toolbar-left">
                <button class="toolbar-btn" id="saveBtn" title="Save">
                    <i class="fas fa-download"></i>
                </button>
                <button class="toolbar-btn" id="shareBtn" title="Share">
                    <i class="fas fa-share"></i>
                </button>
                <button class="toolbar-btn" id="undoBtn" title="Undo">
                    <i class="fas fa-undo"></i>
                </button>

                <div class="size-selector">
                    <i class="fas fa-circle" style="font-size: 0.5rem;"></i>
                    <input type="range" id="sizeSlider" min="1" max="50" value="4">
                    <span id="sizeValue">4px</span>
                </div>

                <button class="toolbar-btn" data-tool="pen" title="Pen">
                    <i class="fas fa-pen"></i>
                </button>
                <button class="toolbar-btn" data-tool="eraser" title="Eraser">
                    <i class="fas fa-eraser"></i>
                </button>
            </div>
            
            <div class="toolbar-right">
                <div class="color-picker" id="colorPicker"></div>
            </div>
        </div>
    </div>
    
    <!-- Color Modal -->
    <div class="modal" id="colorModal">
        <div class="modal-content">
            <h3>Choose Color</h3>
            
            <div class="custom-color-section" style="border-top: none; padding-top: 0; margin-top: 0;">
                <div class="color-palette" id="colorPalette">
                    <div class="color-option" style="background: #06b6d4;" data-color="#06b6d4"></div>
                    <div class="color-option" style="background: #3b82f6;" data-color="#3b82f6"></div>
                    <div class="color-option" style="background: #10b981;" data-color="#10b981"></div>
                    <div class="color-option" style="background: #f59e0b;" data-color="#f59e0b"></div>
                    <div class="color-option" style="background: #ef4444;" data-color="#ef4444"></div>
                    <div class="color-option" style="background: #8b5cf6;" data-color="#8b5cf6"></div>
                    <div class="color-option" style="background: #ec4899;" data-color="#ec4899"></div>
                    <div class="color-option" style="background: #f97316;" data-color="#f97316"></div>
                </div>
                <div class="custom-color-picker" id="customColorBtn">
                    <div class="custom-color-preview"></div>
                    <span style="font-size: 0.875rem;">Custom Color</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Color Picker Modal -->
    <div class="modal" id="customColorModal">
        <div class="modal-content">
            <h3>Custom Color</h3>
            
            <div style="position: relative; margin-bottom: 1rem;">
                <canvas id="colorSpectrum" width="280" height="280"></canvas>
                <div id="spectrumIndicator"></div>
            </div>
            
            <div style="position: relative; margin-bottom: 1rem;">
                <canvas id="hueSlider" width="280" height="30"></canvas>
                <div id="hueIndicator"></div>
            </div>
            
            <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 1.5rem;">
                <div style="display: flex; gap: 0.5rem;">
                    <input type="number" id="rgbR" min="0" max="255" placeholder="0">
                    <input type="number" id="rgbG" min="0" max="255" placeholder="180">
                    <input type="number" id="rgbB" min="0" max="255" placeholder="216">
                </div>
                <div id="colorPreview"></div>
            </div>
            
            <div style="display: flex; gap: 0.75rem;">
                <button id="cancelCustomColor">Cancel</button>
                <button id="confirmCustomColor">Select</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
