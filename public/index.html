<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Canvas</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Canvas">
    
    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white overflow-hidden font-inter">
    <!-- Delete Button - Top Left -->
    <button class="fixed top-6 left-5 w-10 h-10 bg-red-600 bg-opacity-80 backdrop-blur-lg rounded-xl flex items-center justify-center z-50 transition-all duration-200 hover:bg-opacity-100" id="deleteBtn" title="Delete Canvas">
        <i class="fas fa-trash text-white text-sm"></i>
    </button>

    <!-- New Canvas Button - Top Right -->
    <button class="fixed top-6 right-5 w-10 h-10 bg-green-600 bg-opacity-80 backdrop-blur-lg rounded-xl flex items-center justify-center z-50 transition-all duration-200 hover:bg-opacity-100" id="newCanvasBtn" title="New Canvas">
        <i class="fas fa-plus text-white text-sm"></i>
    </button>
    
    <div class="app-header flex items-center justify-center px-5 pt-16 pb-5">
        <h1 class="text-3xl font-semibold tracking-tight">candle.</h1>
    </div>
    
    <div class="canvas-section px-5 mb-10">
        <div class="section-header flex items-center gap-3 mb-4">
            <div class="canvas-icon w-8 h-8 bg-gradient-to-br from-orange-500 to-red-500 rounded-lg flex items-center justify-center">
                <i class="fas fa-palette text-white text-sm"></i>
            </div>
            <h2 class="text-xl font-semibold">Canvas</h2>
        </div>
        
        <div class="canvas-card bg-gray-800 bg-opacity-80 backdrop-blur-xl rounded-3xl p-4 border border-white border-opacity-10">
            <div class="canvas-container w-full h-80 bg-black rounded-2xl mb-4 relative overflow-hidden">
                <canvas id="canvas" class="w-full h-full cursor-crosshair touch-none"></canvas>
            </div>
            
            <div class="canvas-toolbar flex items-center justify-between gap-4">
                <div class="toolbar-left flex gap-3">
                    <button class="toolbar-btn w-10 h-10 bg-white bg-opacity-10 hover:bg-opacity-20 rounded-xl flex items-center justify-center transition-all duration-200" id="saveBtn" title="Save">
                        <span class="text-white text-sm">Save</span>
                    </button>
                    <button class="toolbar-btn w-10 h-10 bg-white bg-opacity-10 hover:bg-opacity-20 rounded-xl flex items-center justify-center transition-all duration-200" id="shareBtn" title="Share">
                        <i class="fas fa-upload text-white text-sm"></i>
                    </button>
                    <button class="toolbar-btn w-10 h-10 bg-white bg-opacity-10 hover:bg-opacity-20 rounded-xl flex items-center justify-center transition-all duration-200" id="undoBtn" title="Undo">
                        <i class="fas fa-undo text-white text-sm"></i>
                    </button>
                    <button class="toolbar-btn w-10 h-10 bg-white bg-opacity-10 hover:bg-opacity-20 rounded-xl flex items-center justify-center transition-all duration-200" id="toolBtn" title="Tools">
                        <i class="fas fa-shapes text-white text-sm"></i>
                    </button>
                </div>
                
                <div class="toolbar-right flex items-center gap-3">
                    <div class="color-picker w-10 h-10 bg-cyan-400 rounded-xl border-2 border-white border-opacity-30 cursor-pointer relative" id="colorPicker">
                        <div class="absolute -bottom-0.5 -right-0.5 w-3 h-3 bg-white rounded-full border-2 border-gray-900"></div>
                        <div class="absolute -bottom-1 -right-1 w-2 h-2 bg-black rounded-full opacity-50"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Color Modal -->
    <div class="modal fixed inset-0 bg-black bg-opacity-80 backdrop-blur-sm hidden items-center justify-center z-50" id="colorModal">
        <div class="modal-content bg-gray-800 rounded-3xl p-6 max-w-sm mx-4 max-h-4/5 overflow-auto">
            <h3 class="text-lg font-semibold mb-6 text-center">Choose Color</h3>
            
            <div class="color-palette grid grid-cols-4 gap-4 mb-6">
                <div class="color-option w-12 h-12 bg-black rounded-full cursor-pointer border-3 border-transparent hover:scale-110 transition-transform" data-color="#000000"></div>
                <div class="color-option w-12 h-12 bg-white rounded-full cursor-pointer border-3 border-transparent hover:scale-110 transition-transform" data-color="#ffffff"></div>
                <div class="color-option w-12 h-12 bg-red-500 rounded-full cursor-pointer border-3 border-transparent hover:scale-110 transition-transform" data-color="#ef4444"></div>
                <div class="color-option w-12 h-12 bg-orange-500 rounded-full cursor-pointer border-3 border-transparent hover:scale-110 transition-transform" data-color="#f97316"></div>
                <div class="color-option w-12 h-12 bg-yellow-500 rounded-full cursor-pointer border-3 border-transparent hover:scale-110 transition-transform" data-color="#eab308"></div>
                <div class="color-option w-12 h-12 bg-green-500 rounded-full cursor-pointer border-3 border-transparent hover:scale-110 transition-transform" data-color="#22c55e"></div>
                <div class="color-option w-12 h-12 bg-blue-500 rounded-full cursor-pointer border-3 border-transparent hover:scale-110 transition-transform" data-color="#3b82f6"></div>
                <div class="color-option w-12 h-12 bg-purple-500 rounded-full cursor-pointer border-3 border-transparent hover:scale-110 transition-transform" data-color="#a855f7"></div>
                <div class="color-option w-12 h-12 bg-pink-500 rounded-full cursor-pointer border-3 border-transparent hover:scale-110 transition-transform" data-color="#ec4899"></div>
                <div class="color-option w-12 h-12 bg-cyan-500 rounded-full cursor-pointer border-3 border-transparent hover:scale-110 transition-transform selected border-white" data-color="#06b6d4"></div>
                <div class="color-option w-12 h-12 bg-lime-500 rounded-full cursor-pointer border-3 border-transparent hover:scale-110 transition-transform" data-color="#84cc16"></div>
                <div class="color-option w-12 h-12 bg-amber-500 rounded-full cursor-pointer border-3 border-transparent hover:scale-110 transition-transform" data-color="#f59e0b"></div>
            </div>
            
            <div class="custom-color-section border-t border-white border-opacity-10 pt-6 mt-6">
                <div class="custom-color-picker flex items-center gap-3 p-3 bg-white bg-opacity-5 rounded-xl cursor-pointer hover:bg-opacity-10 transition-colors" id="customColorBtn">
                    <div class="custom-color-preview w-8 h-5 bg-cyan-400 rounded border border-white border-opacity-30"></div>
                    <span class="text-sm text-white">Custom Color</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Color Picker Modal -->
    <div class="modal fixed inset-0 bg-black bg-opacity-80 backdrop-blur-sm hidden items-center justify-center z-50" id="customColorModal">
        <div class="modal-content bg-gray-800 rounded-3xl p-6 max-w-sm mx-4">
            <h3 class="text-lg font-semibold mb-6 text-center">Custom Color</h3>
            
            <div class="relative mb-4">
                <canvas id="colorSpectrum" width="280" height="280" class="cursor-crosshair rounded-2xl border border-white border-opacity-20"></canvas>
                <div id="spectrumIndicator" class="absolute w-4 h-4 border-2 border-white rounded-full pointer-events-none bg-black bg-opacity-50" style="transform: translate(-50%, -50%);"></div>
            </div>
            
            <div class="relative mb-4">
                <canvas id="hueSlider" width="280" height="30" class="cursor-pointer rounded-lg border border-white border-opacity-20"></canvas>
                <div id="hueIndicator" class="absolute w-4 h-8 bg-white border border-gray-300 rounded pointer-events-none" style="top: -4px; transform: translateX(-50%);"></div>
            </div>
            
            <div class="flex items-center justify-between mb-6">
                <div class="flex space-x-2">
                    <input type="number" id="rgbR" class="w-16 h-8 text-center border border-gray-600 bg-gray-700 text-white rounded text-sm" min="0" max="255" placeholder="0">
                    <input type="number" id="rgbG" class="w-16 h-8 text-center border border-gray-600 bg-gray-700 text-white rounded text-sm" min="0" max="255" placeholder="180">
                    <input type="number" id="rgbB" class="w-16 h-8 text-center border border-gray-600 bg-gray-700 text-white rounded text-sm" min="0" max="255" placeholder="216">
                </div>
                <div class="w-12 h-8 rounded border border-white border-opacity-30" id="colorPreview" style="background-color: #06b6d4;"></div>
            </div>
            
            <div class="flex gap-3">
                <button class="flex-1 py-3 px-5 bg-white bg-opacity-10 rounded-xl font-medium cursor-pointer transition-all hover:bg-opacity-20" id="cancelCustomColor">Cancel</button>
                <button class="flex-1 py-3 px-5 bg-cyan-500 rounded-xl font-medium cursor-pointer transition-all hover:bg-cyan-400" id="confirmCustomColor">Select</button>
            </div>
        </div>
    </div>
    
    <!-- Tools Modal -->
    <div class="modal fixed inset-0 bg-black bg-opacity-80 backdrop-blur-sm hidden items-center justify-center z-50" id="toolsModal">
        <div class="modal-content bg-gray-800 rounded-3xl p-6 max-w-sm mx-4">
            <h3 class="text-lg font-semibold mb-6 text-center">Select Tool</h3>
            
            <div class="tool-palette grid grid-cols-3 gap-3">
                <div class="tool-option p-4 bg-white bg-opacity-5 border border-white border-opacity-10 rounded-2xl cursor-pointer text-center transition-all hover:bg-opacity-10 active bg-blue-500 bg-opacity-20 border-blue-400" data-tool="inkPen">
                    <div class="tool-icon text-2xl mb-2">
                        <i class="fas fa-pen"></i>
                    </div>
                    <div class="tool-name text-xs opacity-80">Ink Pen</div>
                </div>
                <div class="tool-option p-4 bg-white bg-opacity-5 border border-white border-opacity-10 rounded-2xl cursor-pointer text-center transition-all hover:bg-opacity-10" data-tool="brush">
                    <div class="tool-icon text-2xl mb-2">
                        <i class="fas fa-paint-brush"></i>
                    </div>
                    <div class="tool-name text-xs opacity-80">Brush</div>
                </div>
                <div class="tool-option p-4 bg-white bg-opacity-5 border border-white border-opacity-10 rounded-2xl cursor-pointer text-center transition-all hover:bg-opacity-10" data-tool="marker">
                    <div class="tool-icon text-2xl mb-2">
                        <i class="fas fa-marker"></i>
                    </div>
                    <div class="tool-name text-xs opacity-80">Marker</div>
                </div>
                <div class="tool-option p-4 bg-white bg-opacity-5 border border-white border-opacity-10 rounded-2xl cursor-pointer text-center transition-all hover:bg-opacity-10" data-tool="pencil">
                    <div class="tool-icon text-2xl mb-2">
                        <i class="fas fa-pencil-alt"></i>
                    </div>
                    <div class="tool-name text-xs opacity-80">Pencil</div>
                </div>
                <div class="tool-option p-4 bg-white bg-opacity-5 border border-white border-opacity-10 rounded-2xl cursor-pointer text-center transition-all hover:bg-opacity-10" data-tool="eraser">
                    <div class="tool-icon text-2xl mb-2">
                        <i class="fas fa-eraser"></i>
                    </div>
                    <div class="tool-name text-xs opacity-80">Eraser</div>
                </div>
                <div class="tool-option p-4 bg-white bg-opacity-5 border border-white border-opacity-10 rounded-2xl cursor-pointer text-center transition-all hover:bg-opacity-10" data-tool="highlighter">
                    <div class="tool-icon text-2xl mb-2">
                        <i class="fas fa-highlighter"></i>
                    </div>
                    <div class="tool-name text-xs opacity-80">Highlight</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Confirm Delete Modal -->
    <div class="modal confirm-modal fixed inset-0 bg-black bg-opacity-80 backdrop-blur-sm hidden items-center justify-center z-50" id="confirmModal">
        <div class="modal-content bg-gray-800 rounded-3xl p-6 max-w-xs mx-4 text-center">
            <div class="modal-title text-xl font-semibold mb-2">Clear Canvas?</div>
            <div class="modal-text opacity-80 mb-6 text-sm leading-relaxed">This will permanently delete all drawings. This action cannot be undone.</div>
            <div class="modal-actions flex gap-3">
                <button class="modal-btn secondary flex-1 py-3 px-5 bg-white bg-opacity-10 rounded-xl font-medium cursor-pointer transition-all hover:bg-opacity-20" id="cancelDelete">Cancel</button>
                <button class="modal-btn primary flex-1 py-3 px-5 bg-red-500 rounded-xl font-medium cursor-pointer transition-all hover:bg-red-400" id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
